    <main class="kuro_bc">
        <!--資訊區-->
        <div class="c_intro kuro_bc">
            <div class="c_wrap_img ki_bd ki_bs">
                <img src="../../static/img/images (2).jpg" class="c_intro_img">
            </div>
            <div class="c_intro_ctn shiro_f ki_bd ki_bs">
                這裡是介紹的內容<br>
                可以介紹商品<br>
                或是要寫些什麼備註內容<br>
                總之就是這麼回事...
            </div>
            <a href="https://www.cyclegear.com/gear/street-steel-oakland-boots" target="_blank">
                <button class="c_link_btn shiro_bs">瀏覽連結</button>
            </a>
        </div>
        <!--主要影片區-->
        <div class="c_streams kuro_bc">
            <div class="c_video">
                <video class="each_v ki_bs" id="user" controls playsinline>
                </video>
                <hr class="v_hr ki_bc ki_bd ki_bs">
                <div class="c_ctrl">
                    <form>
                        <input type="submit" value="關閉" class="c_btn shiro_bs">
                        <input type="submit" value="回到主線" class="c_btn shiro_bs">
                        <input type="submit" value="分享" class="c_btn shiro_bs">
                    </form>
                </div>
            </div>
        </div>
        <div class="h_comment kuro_bc">
            <div class="h_messages ki_bd shiro_f ki_bs">
                <p class="mes_tit">{{productname.PName}}的即時聊天室 </p>
                <p class="mes_tit">小簡介: {{productname.PDetail}} </p>
                <ul id="messages"></ul>
            </div>
            <div class="h_typing ki_bd ki_bs">
                <form class="type_area" id="form">
                    <textarea rows="2" class="txtarea kuro_bc shiro_f" placeholder="輸入留言..." name="message"></textarea>
                    <hr class="type_hr ki_bc ki_bd ki_bs">
                    <input type="submit" value="傳送" class="txt_btn shiro_bs">
                </form>
            </div>
        </div>
        <script type = "text/javascript">
        let url = `ws://${window.location.host}/ws/socket-server/`
    
        const chatSocket = new WebSocket(url)
        

        chatSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log('Data:', data)
    
            if(data.type === 'chat'){
                let messages = document.getElementById('messages')
                
                //let messageWithRandomName = data.randomName + ": " + data.message
                let messageWithRandomName = '{{Member_id}}' + ": " + data.message
                messages.insertAdjacentHTML('beforeend', `<li>${messageWithRandomName}</li>`)
            }

            if (data.type === 'redirect') {
                if (data.value === 'shoe') {
                    window.location.href = data.url;  // 直接重定向到data.url
                }
                if (data.value === 'cloth') {
                    window.location.href = data.url;  // 直接重定向到data.url
                }
            }
            
        }
    
        let form = document.getElementById('form')
        form.addEventListener('submit', (e)=> {
            e.preventDefault()
            let message = e.target.message.value
            let keyword = null
            chatSocket.send(JSON.stringify({
                'message': message,
                'keyword': keyword 
            }))
            form.reset()
        })
    </script>
